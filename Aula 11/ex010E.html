<!DOCTYPE html>
<html lang="pT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1><strong>Nacionalidade</strong></h1>
    <strong>Insira o país:</strong> <input type="text" name="nacionalidade" id="nacionalidade">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var nacionalidade = document.getElementById('nacionalidade')
            var res = document.querySelector('div#res')
            if (nacionalidade.value == 'brasil') {
                res.innerHTML += 'Você é BR'
            } else {
                res.innerHTML += 'Vocé é Gringo'
            }
        }
    </script>
</body>

</html>
