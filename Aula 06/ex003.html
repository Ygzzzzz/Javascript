<body>
    <h1>Olá, Mundo!</h1>

    <script>
        var n1 = Number(window.prompt('Digite o primeiro numero:')) //string
        var n2 = Number(window.prompt('Digite o segundo numero:')) //string

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)// concatenação

        // (string + string) para concatenação
    </script>
